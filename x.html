<html>  
   <head>     
      <script type = "text/javascript">  
            function fun() {  
               alert ("42");  
            }  
      </script>       
   </head>  

   <body onload="fun()">  
      <p> Click the following button to see the effect </p>        
      <form>  
         <input type = "button" value = "Click me" onclick = "fun();" />  
      </form>       
   </body>  
</html>
